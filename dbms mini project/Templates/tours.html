<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Tours</title>
</head>
<body>
    <header>
        <h1>Available Tours</h1>
        <nav>
            <a href="/">Home</a> | <a href="/about">About</a> | <a href="/tours">View Tours</a>
        </nav>
    </header>
    <main>
        <ul>
            {% for tour in tours %}
                <li>
                    <h2>{{ tour.name }}</h2>
                    <p>{{ tour.description }}</p>
                    <p>Price: ${{ tour.price }}</p>
                    <p>Duration: {{ tour.duration }} hours</p>
                    <a href="{{ url_for('book_tour', tour_id=tour.id) }}">Book this tour</a>
                </li>
            {% endfor %}
        </ul>
    </main>
</body>
</html>
